<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan - Warung Bli Krisna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <nav class="navbar navbaflexr-expand-lg navbar-fixed-top" style="
        background-color: hsl(147, 33%, 36%);
        padding: 30px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      ">
        <div class="container-fluid">
            <div class="col-12">
                <header class="text-success text-left py-3" "
          >
            <h1 class=" fw-bold text-white">Form Pemesanan -  Warung Bli Krisna</h1>
                </header>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shado-sm">
                    <div class="card-header text-white text-center" style="background-color: hsl(147, 33%, 50%)">
                        <h3 class="mb-0">Formulir Pemesanan</h3>
                    </div>
                    <div class="card-body">
                        <form action="action.html" onsubmit="return konfirmasi()">
                            <div class="col-12 mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda"
                                    required />
                            </div>

                            <div class="col-12 mb-3">
                                <label for="menu" class="form-label">Pilih Menu Utama</label>
                                <select class="form-select" id="menu">
                                    <option selected>--- Pilih Makanan ---</option>
                                    <option value="1">Ayam Betutu</option>
                                    <option value="2">Ayam Guling</option>
                                    <option value="3">Sate Lilit</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Pilihan Nasi</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="nasi" id="nasiPutih"
                                            checked />
                                        <label class="form-check-label" for="nasiPutih">Nasi Putih</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="nasi" id="nasiMerah" />
                                        <label class="form-check-label" for="nasiMerah">Nasi Merah</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="nasi" id="nasiUduk" />
                                        <label class="form-check-label" for="nasiUduk">Nasi Uduk</label>
                                    </div>
                                </div>

                                <div class="col-6 mb-3">
                                    <label class="form-label">Pilihan Sambal</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sambal" id="sambalTerasi" />
                                        <label class="form-check-label" for="sambalTerasi">Sambal Terasi</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sambal" id="sambalMatah" />
                                        <label class="form-check-label" for="sambalMatah">Sambal Matah</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sambal" id="sambalBawang" />
                                        <label class="form-check-label" for="sambalBawang">Sambal Bawang</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sambal" id="tanpaSambal" />
                                        <label class="form-check-label" for="tanpaSambal">Tanpa Sambal</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tambahan</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sambalMatah" />
                                    <label class="form-check-label" for="sambalMatah">Ekstra Sambal Matah</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sambalMatah" />
                                    <label class="form-check-label" for="sambalMatah">Ekstra Sambal Matah</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sambalMatah" />
                                    <label class="form-check-label" for="sambalMatah">Ekstra Sambal Matah</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="lawar" />
                                    <label class="form-check-label" for="lawar">Lawar</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="catatan" class="form-label">Catatan Khusus</label>
                                <textarea class="form-control" id="catatan" rows="3"
                                    placeholder="Contoh: Tidak pedas, sambal dipisah."></textarea>
                            </div>

                            <button id="button" type="submit" class="btn w-100 text-white"
                                style="background-color: hsl(147, 33%, 36%)">
                                Kirim Pesanan
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
      function konfirmasi() {
        // Fungsi ini akan mengembalikan true atau false
        if (confirm("Apakah Anda yakin ingin mengirim pesanan ini?")) {
          // Jika OK, return true dan form akan dikirim
          return true;
        } else {
          // Jika Cancel, return false dan pengiriman form dibatalkan
          return false;
        }
      }
    </script>
</body>

</html>
